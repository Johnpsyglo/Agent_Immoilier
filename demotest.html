  <h2 class="w3-center">Automatic Slideshow</h2>

  <div class="w3-content w3-section" style="max-width:500px">
    <img class="mySlides" src="./img/img 300 000€/5e2033e51b01e.jpg" style="width:100%">
    <img class="mySlides" src="./img/img 300 000€/maison de luxe 300 000.jpg" style="width:100%">
    <img class="mySlides" src="./img/img 300 000€/achat-villa-de-luxe-et-de-prestige-le-coeur-de-l-europe-lcde-dubai-emirates-arabes-unis.jpg" style="width:100%">
  </div>
  
  <script>
  var myIndex = 0;
  carousel();
  
  function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
  }
  </script>
  
  </body>
